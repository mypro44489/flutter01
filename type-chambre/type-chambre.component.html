<div class="header">
  <h1 class="header-title">
    Type de Chambre Hotels
  </h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Gestion</a></li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-2">
  </div>
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Odda Technology</h5>
      </div>
      <div class="card-body">
        <div class="my-10">&nbsp;
          <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button label="New" icon="pi pi-plus" class="p-mr-2 indentation" (click)="showResponsiveDialog()"></p-button>
              <p-button label="Upload" icon="pi pi-upload" class="indentation" styleClass="p-button-success"></p-button>

              <i class="p-toolbar-separator pi pi-bars p-mr-2" style="vertical-align: middle"></i>

              <p-splitButton label="Save" icon="pi pi-check"  styleClass="p-button-warning"></p-splitButton>
            </div>

            <div class="p-toolbar-group-right">
              <p-button icon="pi pi-search" class="indentation" ></p-button>
              <p-button icon="pi pi-calendar" class="indentation" styleClass="p-button-success p-mr-2"></p-button>
              <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
            </div>
          </p-toolbar>
          <p-table  [value]="typeChambres" dataKey="id" [paginator]="true" [rows]="4" styleClass="p-datatable-sm" responsiveLayout="scroll" [rowsPerPageOptions]="[4,10,25]">

            <ng-template pTemplate="header">
              <tr>
                <th>ID</th>
                <th>LIBELLE TYPE</th>
                <th>OPERATION</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body"  let-typeChambres let-expanded="expanded">

              <tr  class="ng-star-inserted">
                <td style="width: 5%;">{{typeChambres.libelle}}</td>
                <td style="width: 5%;">ddd</td>
                <td  style="width:10%;">
                  <button  type="button" class="p-element p-button-text p-button-rounded p-button-plain p-button p-component p-button-icon-only">
                    <span class="p-button-icon pi pi-plus" aria-hidden="true" ></span>
                    <span aria-hidden="true" class="p-button-label">&nbsp;</span>
                  </button>
                </td>

              </tr>
            </ng-template>
          </p-table>
      </div>
    </div>
  </div>
</div>
  <div class="col-2">
  </div>
</div>
